    <title>Document</title>
    <script>
        // 作业一创建对象
        var obj = {};
        var obj = {
            name: 'neymar',
            age: 30,
            sex: 'male',
            country: 'bz'

        }
        console.log(obj);
        // 作业二switch
        var a = prompt('你喜欢的角色');
        switch (a) {
            case a = '丁真':
                alert('雪豹闭嘴');
                break;
            case a = '蔡徐坤':
                alert('只因你太美');
                break;
            case a = '孙笑川':
                alert('恋尸癖');
                break;
            default:
                alert('你还不够抽象');

        }
        // 作业三arr.map
        var n = [1, 3, 5, 7, 9];
        var m = n.map(function (a) {
            return a + 1;
        });
        console.log(n);
        console.log(m);

    </script>
