<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 0
        const person = {
            name: 'bbh',
            age: 30,
            address: {
                city: 'ChongQing',
                area: 'NanShan'
            },
            title: ['student', { year: 2022, title: 'GoodStudent' }]
        }

        const { name } = person
        const { age: year } = person
        const { address: { city } } = person
        const { address: { area: mountain } } = person
        const { title: [title1] } = person
        const { title: [, { title: title2 }] } = person


        console.log(name) // bbh
        console.log(year) // 30
        console.log(city) // ChongQing 
        console.log(mountain) // NanShan //这里没有写错，就是要输出NanShan，结合课件
        console.log(title1) // student
        console.log(title2) // GoodStudent
        // 1
        //循环
        function factorial(n) {
            var i, result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
        console.log(factorial(5));
        // 递归
        function factorial1(n) {
            result = 1;
            if (n == 1)
                return result;
            else
                return n * factorial1(n - 1);

        }
        console.log(factorial1(5));

    </script>
</head>

</body>

</html>
